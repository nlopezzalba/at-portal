    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

    <link href='https://fonts.googleapis.com/css?family=Lato:400,700,700italic,400italic,300,300italic' rel='stylesheet'

<body>
<header class="Header BlueBackground">
    <a href="index.html"><img src="images/original-logo-white.png" alt="A-T Portal Logo" class="Header-logo"></a>
    <nav class="Header-nav">
        <ul>
            <li class="Header-item"><a href="#" class="Header-itemLink Header-itemLink--greenHo">Learn more</a></li>
            <li class="Header-item"><a href="join-us.html" class="BtnBordered BtnBordered--white">Join
                us</a></li>
            <li class="Header-item"><a href="#" class="Header-itemLink Header-itemLink--greenHo">Login</a></li>
        </ul>
    </nav>
</header>
<div class="Wrapper">
    <div class="MainContainer">
        <div class="row MainTitle--noBottom">
            <div class="col-lg-5 col-md-5 col-sm-6 col-xs-10 NoPadding">
                <h1 class="Title BlueColor">Account Activation</h1>
                <h2 class="Subtitle Subtitle--light">You are almost done! Please check your email: <span class="Normal">email@account.com</span>. An email has been sent there with the guidelines to activate your account.</h2>

                <hr class="Line--noBottom">
                <div class="SignHelp Italic AlignedLeft">
                    <a href="login.html" data-toggle="tooltip" data-placement="bottom" title="Wait a little longer. Sometimes delivery of email can be delayed by processes outside our control. You can also check the junk folder of your email account. The email sometimes ends up there.">
                        Still waiting for your email?
                    </a>


                    <!--(tooltip)Still waiting for your email?-->
                    <!--(hover text) -Wait a little longer. Sometimes delivery of email can be delayed by processes outside our control.-->
                    <!---Check the junk folder of your email account. The email sometimes ends up there)-->

            </div>

    </div>

<div class="Footer-logo">
<img src="images/original-logo-color.png" alt="A-T Portal Logo">
</div>
</footer>

        $('[data-toggle="tooltip"]').tooltip()

</script>
