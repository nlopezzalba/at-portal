<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A-T Portal Console</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/build.css">

    <link href='https://fonts.googleapis.com/css?family=Lato:400,700,700italic,400italic,300,300italic' rel='stylesheet'
    type='text/css'>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>

    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</head>

<body>

<header class="Header GreenBackground">
    <a href="index.html"><img src="images/at-portal-logo.png" alt="A-T Portal Logo" class="Header-logo"></a>
    <nav class="Header-nav">
        <ul>
            <li class="Header-item"><a href="#" class="Header-itemLink Header-itemLink--blueHo">Learn more</a></li>
            <li class="Header-item"><a href="index.html" class="Header-itemLink Header-itemLink--blueHo">Sign Out</a></li>
        </ul>
    </nav>
</header>
<div class="Wrapper">
    <div class="MainContainer">
        <div class="row NoMargin">
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-10 NoPadding">
                <h1 class="MainTitle GreenColor">Welcome User!</h1>
                <h2 class="Subtitle Subtitle--light">Every A-T patient can become a member of our research initiative. Enroll here and become a partner with leading researchers by sharing your medical and possibly genetic information for the study of this disease.</h2>
            </div>
        </div>

        <div class="row NoMargin">
            <a href="register.html" class="col-lg-2 col-md-2 col-sm-3 col-xs-6 BtnBordered BtnBordered--green BtnBordered--big">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                Add Member
            </a>
        </div>

    </div>
</div>

<footer class="Footer">
    <hr class="Footer-line">
    <div class="Footer-logo">
        <img src="images/color-logo.png" alt="A-T Portal Logo">
    </div>
</footer>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    jQuery(document).ready(function($) {
        $(".Table-tr").click(function() {
            window.document.location = $(this).data("href");
        });
    });
</script>
</body>
</html>
