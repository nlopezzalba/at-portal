<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A-T Portal Join Us</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/build.css">

    <link href='https://fonts.googleapis.com/css?family=Lato:400,700,700italic,400italic,300,300italic' rel='stylesheet'
    type='text/css'>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>

    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</head>

<body>
<header class="Header BlueBackground">
    <a href="index.html"><img src="images/original-logo-white.png" alt="A-T Portal Logo" class="Header-logo"></a>
    <nav class="Header-nav">
        <ul>
            <li class="Header-item"><a href="#" class="Header-itemLink Header-itemLink--greenHo">Learn more</a></li>
            <li class="Header-item"><a href="index.html" class="Header-itemLink Header-itemLink--greenHo">Sign Out</a></li>
        </ul>
    </nav>
</header>
<div class="Wrapper">
    <div class="MainContainer">
        <div class="row MainTitle--noBottom">
            <div class="col-lg-5 col-md-5 col-sm-6 col-xs-10 NoPadding">
                <h1 class="Title BlueColor">Join Us</h1>
                <h2 class="Subtitle Subtitle--light">Do you or your child have A-T? Join us and help transform our understanding of A-T.</h2>
            </div>
        </div>
        <div class="Content col-lg-5 col-md-5 col-sm-6 col-xs-10 NoPadding">
            <form>
                <div class="form-group">
                    <label for="UserName" class="FormItem-label">First Name</label>
                    <input type="text" class="form-control FormItem-input" id="UserName">
                </div>
                <div class="form-group">
                    <label for="UserLastName" class="FormItem-label">Last Name</label>
                    <input type="text" class="form-control FormItem-input" id="UserLastName">
                </div>
                <fieldset>
                    <div class="radio">
                        <input type="radio" class="FormItem-radio" name="radio1" id="radio1" value="option1">
                        <label for="radio1">
                            I'm a parent/legal guardian of someone who has A-T.
                        </label>
                    </div>
                    <div class="radio">
                        <input type="radio" class="FormItem-radio" name="radio1" id="radio2" value="option2">
                        <label for="radio2">
                            I have A-T.
                        </label>
                    </div>
                    <div class="radio" style="margin-bottom: 25px;">
                        <input type="radio" class="FormItem-radio" name="radio1" id="radio3" value="option3">
                        <label for="radio3">
                            I'm not registering a participant but I would like to stay informed about this initiative.
                        </label>
                    </div>
                </fieldset>
                <hr class="NoMargin">
                <a href="console.html" class="col-lg-4 col-lg-offset-8 col-md-4 col-md-offset-8 col-sm-4 col-sm-offset-8 col-xs-6 col-xs-offset-6 BtnFilled BtnFilled--blue">Join Us</a>
            </form>
        </div>
    </div>
</div>

<footer class="Footer">
    <hr class="Footer-line">
    <div class="Footer-logo">
        <img src="images/original-logo-color.png" alt="A-T Portal Logo">
    </div>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
