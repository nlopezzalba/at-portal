<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A-T Portal Join Us</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <!--<link href='https://fonts.googleapis.com/css?family=Lato:400,700,700italic,400italic,300,300italic' rel='stylesheet'-->
    <!--type='text/css'>-->
    <!--<script type="text/javascript" src="https://www.google.com/jsapi"></script>-->

    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</head>

<body>

<header class="Header GreenBackground">
    <a href="index.html"><img src="images/at-portal-logo.png" alt="A-T Portal Logo" class="Header-logo"></a>
    <nav class="Header-nav">
        <ul>
            <li class="Header-item"><a href="#" class="Header-itemLink">Learn more</a></li>
            <li class="Header-item"><a href="join-us.html" class="Header-itemLink HomeButton HomeButton--white">Join us</a></li>
            <li class="Header-item"><a href="#" class="Header-itemLink">Sign In</a></li>
        </ul>
    </nav>
</header>
<div class="row MainContainer">
    <div class="col-lg-5 col-md-5 col-sm-6 col-xs-10 NoPadding">
        <h1 class="MainTitle BlueColor">Join Us</h1>
        <h2 class="Subtitle">Do you or your child have A-T? Tell us about it and join us in making a differenceâ€¦</h2>
        <div class="Content">
            <form>
                <div class="form-group">
                    <label for="UserName" class="FormLabel">First Name</label>
                    <input type="email" class="form-control FormBox" id="UserName">
                </div>
                <div class="form-group">
                    <label for="UserLastName" class="FormLabel">Last Name</label>
                    <input type="password" class="form-control FormBox" id="UserLastName">
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="whoHasAT" id="UserHasAT" value="option1" checked>
                        I have A-T
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="whoHasAT" id="ChildHasAT" value="option2">
                        My family member has A-T
                    </label>
                </div>
                <div class="radio disabled">
                    <label>
                        <input type="radio" name="whoHasAT" id="NoAT" value="option3" disabled>
                        My family member do not have A-T but I would like to stay informed about this initiative by joining the email list
                    </label>
                </div>
                <button type="submit" class="HomeButton Home HomeButton--blue">Join Us</button>
            </form>
        </div>

    </div>
</div>


<div class="BottomLogo">
    <img src="images/color-logo.png" alt="A-T Portal Logo">
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
