<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A-T Portal Join Us</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/build.css">

    <link href='https://fonts.googleapis.com/css?family=Lato:400,700,700italic,400italic,300,300italic' rel='stylesheet'
    type='text/css'>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>

    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</head>

<body>

<header class="Header BlueBackground">
    <a href="index.html"><img src="images/at-portal-logo.png" alt="A-T Portal Logo" class="Header-logo"></a>
    <nav class="Header-nav">
        <ul>
            <li class="Header-item"><a href="#" class="Header-itemLink">Learn more</a></li>
            <li class="Header-item"><a href="join-us.html" class="Header-itemLink HomeButton HomeButton--white">Join us</a></li>
            <li class="Header-item"><a href="#" class="Header-itemLink">Sign In</a></li>
        </ul>
    </nav>
</header>
<div class="row MainContainer">
    <div class="col-lg-5 col-md-5 col-sm-6 col-xs-10 NoPadding">
        <h1 class="MainTitle BlueColor">Join Us</h1>
        <h2 class="Subtitle">Do you or your child have A-T? Tell us about it and join us in making a differenceâ€¦</h2>
        <div class="Content">
            <form>
                <div class="form-group">
                    <label for="UserName" class="FormItem-label">First Name</label>
                    <input type="text" class="form-control FormItem-box" id="UserName">
                </div>
                <div class="form-group">
                    <label for="UserLastName" class="FormItem-label">Last Name</label>
                    <input type="text" class="form-control FormItem-box" id="UserLastName">
                </div>
                <fieldset>
                    <div class="radio">
                        <input type="radio" name="radio1" id="radio1" value="option1">
                        <label for="radio1">
                            I have A-T
                        </label>
                    </div>
                    <div class="radio">
                        <input type="radio" name="radio1" id="radio2" value="option2">
                        <label for="radio2">
                            My family member has A-T
                        </label>
                    </div>
                    <div class="radio">
                        <input type="radio" name="radio1" id="radio3" value="option3">
                        <label for="radio3">
                            My family member do not have A-T but I would like to stay informed about this initiative by joining the email list
                        </label>
                    </div>
                </fieldset>
                <a href="console.html" class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-6 col-xs-offset-3 HomeButton HomeButton--blue">Join Us</a>
            </form>
        </div>

    </div>
</div>


<div class="BottomLogo">
    <img src="images/color-logo.png" alt="A-T Portal Logo">
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
